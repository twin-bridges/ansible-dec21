---
- name: With Testing
  hosts: local
  vars:
    my_devices:
      device1:
        ip_addr: 10.10.10.1
        device_type: cisco_ios
      device2:
        ip_addr: 10.10.20.1
        device_type: cisco_ios
      device3:
        ip_addr: 10.10.30.1
        device_type: juniper_junos

  tasks:
    - name: Test with_dict
      ansible.builtin.debug:
        msg: "{{ item.value }}"
      with_dict: "{{ my_devices }}"

    - name: Test loop
      ansible.builtin.debug:
        msg: "{{ item.value }}"
      loop: "{{ my_devices | dict2items }}"
